<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:300i,400,400i,500,500i,700i,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
</head>

<body>
    <main class=form__main>
        <div class="form__title block-title">
            Ваши данные
        </div>
        <form action="" class="form">
            <div class=form__text-box>
                <label class="form__text-label" for="name">Как вас зовут</label>
                <input class="form__text" name = "name" type="text" id="name" placeholder="Введите ваше имя">
            </div>
            <div class=form__text-box>
                <label class="form__text-label" for="phone">Ваш номер телефона</label>
                <input class="form__text" type="text" name = "phone" id="phone" placeholder="Введите ваш номер">
            </div>

            <div class="services__result">
                <div class="form__services services">
                    <div class="services__title">Услуги</div>
                    <div class="services__box">
                        <div class="services__service">
                            <input id='ser-1' type="checkbox" class="services__input">
                            <label for="ser-1" class="services__label">Наращивание</label>
                        </div>

                        <div class="services__service">
                            <input id='ser-2' type="checkbox" class="services__input">
                            <label for="ser-2" class="services__label">Наращивание</label>
                        </div>

                        <div class="services__service">
                            <input id='ser-3' type="checkbox" class="services__input">
                            <label for="ser-3" class="services__label">Наращивание</label>
                        </div>

                        <div class="services__service">
                            <input id='ser-4' type="checkbox" class="services__input">
                            <label for="ser-4" class="services__label">Наращивание</label>
                        </div>

                        <div class="services__service">
                            <input id='ser-5' type="checkbox" class="services__input">
                            <label for="ser-5" class="services__label">Наращивание</label>
                        </div>
                        <div class="services__service">

                            <input id='ser-6' type="checkbox" class="services__input">
                            <label for="ser-6" class="services__label">Наращивание</label>
                        </div>

                        <div class="services__service">
                            <input id='ser-7' type="checkbox" class="services__input">
                            <label for="ser-7" class="services__label">Наращивание</label>
                        </div>

                        <div class="services__service">
                            <input id='ser-8' type="checkbox" class="services__input">
                            <label for="ser-8" class="services__label">Наращивание</label>
                        </div>
                    </div>
                </div>

                <div class="services__prices-all">
                    <div class="services__prices">
                        <div class="services__price">
                            Стоимость за услуги: 1000руб.
                        </div>
                        <div class="services__sale">
                            Предоплата: 250руб.
                        </div>
                    </div>

                    <input type="submit" class="services__btn" value = "сделать предоплату">
                </div>
            </div>
        </form>
    </main>
</body>

</html>
